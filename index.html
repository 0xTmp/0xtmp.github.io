<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List State Checker</title>
</head>
<body>
    <h1>Email List State Checker</h1>

    <form id="emailForm">
        <label for="emails">Enter email addresses (one per line):</label><br>
        <textarea id="emails" rows="10" cols="30"></textarea><br>
        <button type="submit">Check States</button>
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const emails = document.getElementById('emails').value.split('\n');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            emails.forEach(email => {
                email = email.trim();
                if (email) {
                    const xhr = new XMLHttpRequest();
                    const url = `https://corsproxy.io/?https://login.microsoftonline.com/getuserrealm.srf?login=${encodeURIComponent(email)}`;
                    
                    xhr.open('GET', url, true);
                    xhr.onreadystatechange = function() {
                            if (xhr.status == 200) {
                                try {
                                    const response = JSON.parse(xhr.responseText);
                                    const state = response.State;
                                    const result = document.createElement('p');
                                    result.textContent = `Email: ${email}, State: ${state}`;
                                    resultsDiv.appendChild(result);
                                } catch (e) {
                                    console.error('Error parsing JSON:', e);
                                    const errorResult = document.createElement('p');
                                    errorResult.textContent = `Email: ${email}, Error parsing response`;
                                    resultsDiv.appendChild(errorResult);
                                }
                            } else {
                                const errorResult = document.createElement('p');
                                errorResult.textContent = `Email: ${email}, HTTP Error: ${xhr.status}`;
                                resultsDiv.appendChild(errorResult);
                            }
                    };
                    xhr.send();
                }
            });
        });
    </script>
</body>
</html>
