<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h1>Email Verification Tool</h1>
    <textarea id="emailList" rows="10" cols="50" placeholder="Enter emails, one per line..."></textarea>
    <br><br>
    <button id="verifyBtn">Verify Emails</button>
    <br><br>
    <div id="results"></div>

    <script>
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const emails = document.getElementById('emailList').value.split('\n');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            emails.forEach(email => {
                email = email.trim();
                if (email) {
                    const url = `https://login.microsoftonline.com/getuserrealm.srf?login=${encodeURIComponent(email)}`;

                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === 4) { // Request is done
                            const result = document.createElement('p');
                            if (xhr.status === 200) { // Success
                                const data = JSON.parse(xhr.responseText);
                                if (data.State === 4) {
                                    result.textContent = `Email: ${email} - Exists`;
                                } else {
                                    result.textContent = `Email: ${email} - Does not exist`;
                                }
                            } else { // Error
                                result.textContent = `Email: ${email} - Error: ${xhr.statusText}`;
                            }
                            resultsDiv.appendChild(result);
                        }
                    };
                    xhr.send();
                }
            });
        });
    </script>
</body>
</html>
