<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Existence Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results p {
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Email Existence Checker</h1>
    <form id="emailForm">
        <textarea id="emails" rows="10" cols="30" placeholder="Enter one email per line"></textarea>
        <br>
        <button type="button" onclick="checkEmails()">Check Emails</button>
    </form>
    <div id="results"></div> <!-- Div to display results -->

    <script>
        function checkEmail(email) {
            const xhr = new XMLHttpRequest();
            const url = `https://login.microsoftonline.com/getuserrealm.srf?login=${encodeURIComponent(email)}`;

            xhr.open('GET', url, true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML += `<p>${data}: <span style="color: green;">Exists</span></p>`;
                    if (parseInt(data.State) === 4) {
                        resultsDiv.innerHTML += `<p>${email}: <span style="color: green;">Exists</span></p>`;
                    } else {
                        resultsDiv.innerHTML += `<p>${email}: <span style="color: red;">Does not exist</span></p>`;
                    }
                } else {
                    console.error(`Error fetching data for ${email}: ${xhr.status}`);
                }
            };

            xhr.onerror = function() {
                console.error(`Request error for ${email}`);
            };

            xhr.send();
        }

        function checkEmails() {
            const emails = document.getElementById('emails').value.split('\n').map(email => email.trim());
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            emails.forEach(email => {
                if (email) { // Skip empty lines
                    checkEmail(email);
                }
            });
        }
    </script>
</body>
</html>
