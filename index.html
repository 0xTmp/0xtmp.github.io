<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List Checker</title>
    <script>
        async function checkEmails() {
            const emailInput = document.getElementById('emails').value;
            const emailList = emailInput.split(',').map(email => email.trim());
            const responseDisplay = document.getElementById('responseDisplay');

            responseDisplay.textContent = "Processing...\n";

            for (const email of emailList) {
                try {
                    const response = await fetch(`https://login.microsoftonline.com/getuserrealm.srf?login=${encodeURIComponent(email)}`);
                    const data = await response.json();

                    responseDisplay.textContent += `Email: ${email}\nResponse: ${JSON.stringify(data, null, 2)}\n\n`;
                } catch (error) {
                    responseDisplay.textContent += `Email: ${email}\nError: ${error}\n\n`;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Email List Checker</h1>
    <form id="emailForm" onsubmit="event.preventDefault(); checkEmails();">
        <label for="emails">Enter Email Addresses (comma separated):</label><br><br>
        <textarea id="emails" name="emails" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Check Emails">
    </form>
    <h2>Response:</h2>
    <pre id="responseDisplay"></pre>
</body>
</html>
