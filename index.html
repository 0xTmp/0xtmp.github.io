<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List State Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Email List State Checker</h1>

        <form id="emailForm" class="mb-4">
            <div class="mb-3">
                <label for="emails" class="form-label">Enter email addresses (one per line):</label>
                <textarea id="emails" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check States</button>
        </form>

        <h2 class="text-center">Results:</h2>
        <div id="results" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const emails = document.getElementById('emails').value.split('\n');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            emails.forEach(email => {
                email = email.trim();
                if (email) {
                    const xhr = new XMLHttpRequest();
                    const url = `https://corsproxy.io/?https://login.microsoftonline.com/getuserrealm.srf?login=${encodeURIComponent(email)}`;
                    
                    xhr.open('GET', url, true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState === XMLHttpRequest.DONE) {
                            const result = document.createElement('div');
                            result.classList.add('alert');
                            
                            if (xhr.status === 200) {
                                try {
                                    const response = JSON.parse(xhr.responseText);
                                    const state = response.State;
                                    result.classList.add('alert-success');
                                    result.textContent = `Email: ${email}, State: ${state}`;
                                } catch (e) {
                                    console.error('Error parsing JSON:', e);
                                    result.classList.add('alert-warning');
                                    result.textContent = `Email: ${email}, Error parsing response`;
                                }
                            } else {
                                result.classList.add('alert-danger');
                                result.textContent = `Email: ${email}, HTTP Error: ${xhr.status}`;
                            }

                            resultsDiv.appendChild(result);
                        }
                    };
                    xhr.send();
                }
            });
        });
    </script>
</body>
</html>
