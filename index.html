<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Existence Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Email Existence Checker</h1>
    <form id="emailForm">
        <textarea id="emails" rows="10" cols="30" placeholder="Enter one email per line"></textarea>
        <br>
        <button type="button" onclick="checkEmails()">Check Emails</button>
    </form>

    <script>
        function checkEmail(email) {
            fetch(`https://login.microsoftonline.com/getuserrealm.srf?login=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    if (parseInt(data.State) === 4) {
                        console.log(`[\x1b[93m+\x1b[0m] Existing Account: ${email}`);
                    } else {
                        console.log(`[-] No Account Found: ${email}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function checkEmails() {
            const emails = document.getElementById('emails').value.split('\n').map(email => email.trim());

            emails.forEach(email => {
                if (email) { // Skip empty lines
                    checkEmail(email);
                }
            });
        }
    </script>
</body>
</html>
